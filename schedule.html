<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="schedule.css">
    <title>Gym Schedule</title>
</head>
<body>

    <header class="page-header">
        <h1>Class Schedule</h1>
        <p>Plan your fitness journey with our class schedule.</p>
    </header>

    <section class="schedule-table">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Class</th>
                    <th>Instructor</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>08:00 AM</td>
                    <td>Cardio Blast</td>
                    <td>John Doe</td>
                    <td>Main Studio</td>
                </tr>
                <tr>
                    <td>10:00 AM</td>
                    <td>Strength Training</td>
                    <td>Jane Smith</td>
                    <td>Weight Room</td>
                </tr>
                <tr>
                    <td>12:00 PM</td>
                    <td>Yoga Flow</td>
                    <td>Amy Johnson</td>
                    <td>Yoga Studio</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
